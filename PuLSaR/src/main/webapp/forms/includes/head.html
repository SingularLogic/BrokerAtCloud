    <title>Broker@Cloud Project - <%=titlePrefix + pageTitle + titleSuffix%></title>
    <meta charset="utf-8" />
    <link rel="stylesheet" style="text/css" href="../deps/opt/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="../deps/themes/default/style.min.css" />
	<link rel="stylesheet" type="text/css" href="../deps/extra/jquery.datetimepicker.css"/>
	<link rel="stylesheet" type="text/css" href="../deps/themes/base/jquery.ui.all.css">
    <script type="text/javascript" src="../includes/util-commons.js"></script>
    <script type="text/javascript">
	function renderMenu() {
		$.ajax({
			url: '/auth/menu'
		})
		.done(function(data){
			$("#pulsar-menu").html( data );
		})
		.fail(function( jqXHR, textStatus, errorThrown){
			console.log("renderMenu(): FAIL: error: "+JSON.stringify(errorThrown));
			$("#pulsar-menu").html( "<span id=\"pulsar-menu-error\"><font color=\"red\"><b>Failed to retrieve menu from server! Reason: </b><i>"+textStatus+"</i></font></span>" );
		});
	}
	</script>
	<!-- SSI HTML HEAD - END -->
