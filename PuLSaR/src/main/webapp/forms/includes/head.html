    <script type="text/javascript">
	function renderMenu() {
		$.ajax({
			url: '/auth/menu'
		})
		.done(function(data){
			//console.log("renderMenu(): SUCCESS: received data: "+data);
			$("#pulsar-menu").html( data );
			//console.log("renderMenu(): SUCCESS: menu updated");
		})
		.fail(function( jqXHR, textStatus, errorThrown){
			//console.log("renderMenu(): FAIL: status: "+textStatus);
			console.log("renderMenu(): FAIL: error: "+JSON.stringify(errorThrown));
			$("#pulsar-menu").html( "<span id=\"pulsar-menu-error\"><font color=\"red\"><b>Failed to retrieve menu from server! Reason: </b><i>"+textStatus+"</i></font></span>" );
			//console.log("renderMenu(): FAIL: menu updated");
		});
	}
	</script>
