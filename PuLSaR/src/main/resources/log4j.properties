log4j.rootLogger=INFO, stdoutlog4j.logger.eu.brokeratcloud=INFOlog4j.logger.eu.brokeratcloud.persistence=INFOlog4j.logger.eu.brokeratcloud.opt.RecommendationManager=INFOlog4j.logger.eu.brokeratcloud.opt.rank.ahp=INFOlog4j.logger.eu.brokeratcloud.rest.Auth=INFOlog4j.logger.eu.brokeratcloud.rest.UserFacingWS=INFOlog4j.logger.eu.brokeratcloud.rest.BrokerManamentWS=INFOlog4j.logger.eu.brokeratcloud.rest.opt.NotificationManagementService=INFOlog4j.logger.eu.brokeratcloud.rest.opt.feedback=INFOlog4j.logger.eu.brokeratcloud.opt.FeedbackReporter=INFOlog4j.logger.eu.brokeratcloud.rest.opt.AuxiliaryService=INFO# Console appenderlog4j.appender.stdout=org.apache.log4j.ConsoleAppenderlog4j.appender.stdout.layout=org.apache.log4j.PatternLayoutlog4j.appender.stdout.layout.ConversionPattern=[%p] %m%n# Rolling file appenderlog4j.appender.file=org.apache.log4j.DailyRollingFileAppenderlog4j.appender.file.layout=org.apache.log4j.PatternLayoutlog4j.appender.file.layout.ConversionPattern=%d{HH:mm:ss.SSS} [%p] %c{1} %C{1}.%M: %m%n# ... Log files settingslog4j.appender.file.File=logs/pulsar-output.loglog4j.appender.file.DatePattern='.' yyyy-MM-dd